# Shadowrocket: 2026-01-24 10:00:00

[General]
bypass-system = true
ipv6 = false
prefer-ipv6 = false
private-ip-answer = true
dns-direct-system = true
dns-fallback-system = false
dns-direct-fallback-proxy = true
hijack-dns = :53
dns-server = https://1.1.1.1/dns-query, https://8.8.8.8/dns-query, https://dns.quad9.net/dns-query
fallback-dns-server = https://94.140.14.14/dns-query, https://cloudflare-dns.com/dns-query

# Адреса/домены, обходящие прокси, но проходящие через туннель (TUN-интерфейс)
